---
test_name: HTTP Codes _ 200 (OK)

includes:
  - !include includes.yaml

strict:
  - json:off

stages:
  - name: Test

    request:
      url: http://{host:s}:{port:d}/api/users
      follow_redirects: true
      method: GET
      timeout: 1.0

    response:
      status_code: 200

